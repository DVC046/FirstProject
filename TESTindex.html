<!DOCTYPE html>
<html>
<head>
    <script src="https://labs.phaser.io/build/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
    this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/skies/sky1.png');
        this.load.image('ground', 'assets/sprites/platform.png');
        this.load.image('star', 'assets/demoscene/star.png');
        this.load.image('bomb', 'assets/demoscene/blue_ball.png');
        this.load.spritesheet('dude', 'assets/animations/mummy37x45.png',
            { frameWidth: 37, frameHeight: 45 }
        );
    }

    var platforms;
    var player;


    function create ()
    {

// hatter + karakter + terep
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
// hatter + karakter + terep


// karakter alapok
    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 17 }),
      frameRate: 10,
      repeat: -1
      });

    this.anims.create({
      key: 'turn',
      frames: [ { key: 'dude', frame: 8 } ],
      frameRate: 20
      });

    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 17 }),
      frameRate: 10,
      repeat: -1
    });
    this.physics.add.collider(player, platforms);
// karakter alapok

//star animacio
  stars = this.physics.add.group({
    key: 'star',
    repeat: 11,
    setXY: { x: 12, y: 0, stepX: 70 }
    });

  stars.children.iterate(function (child) {

    child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

  });
//star animacio

    }



    function update ()
    {

// karakter iranyitas
      cursors = this.input.keyboard.createCursorKeys();

      if (cursors.left.isDown)
    {
    player.setVelocityX(-160);

    player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
    player.setVelocityX(160);

    player.anims.play('right', true);
    }
    else
    {
    player.setVelocityX(0);

    player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
    player.setVelocityY(-330);
    }
// karaket iranyitas

    }
    </script>

</body>
</html>
